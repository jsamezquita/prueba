
    <table mat-table [dataSource]="estadosWeb" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let estadoWeb"> {{estadoWeb.id}} </td>
      </ng-container>
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> estado </th>
        <td mat-cell *matCellDef="let estadoWeb"> {{estadoWeb.estado}} </td>
      </ng-container>
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let estadoWeb"> {{estadoWeb.descripcion}} </td>
      </ng-container>
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> fecha </th>
        <td mat-cell *matCellDef="let estadoWeb"> {{estadoWeb.fechaCambio}} </td>
      </ng-container>
